<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counted words</title>
  </head>
  <body>
    <a href="{% url 'about' %}">About This Site</a>
    <h3>Your Text: </h3>
    <p>{{ fulltext }}</p>

    <a href="{% url 'home' %}">Count again?</a>

    <h2>There are {{ count }} words in your text.</h2>

    {% for word, counttotal in worddictionary %}

    <p>{{ word }} : {{ counttotal }}</p>

    {% endfor %}

  </body>
</html>
